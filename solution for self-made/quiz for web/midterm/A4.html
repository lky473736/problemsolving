<!--
    누군가가 아래 요구사항 명세서를 잘 읽고 그에 맞는 프로그램을 만들었다. 만든 프로그램에 관한 질문에 답하시오.

    <요구사항 명세서>
    1) 차례대로 h1 태그로 "A"를 1번, h2 태그로 "B"를 1번, h3 태그로 "B"를 1번, h3 태그로 "C"를 3번, b 태그로 "D"를 1번 작성하시오. 그리고 B, C, D들을 div로 감싸 id 속성의 속성값을 "id1"으로 부여하시오. 또한 C, D들을 div로 감싸 id 속성의 속성값을 "id2"로 부여하시오.
    2) 내부 스타일 지정으로, id가 "id1"이면 글자 색깔을 빨간색, id가 "id2"이면  배경 색깔을 초록색, id가 "id2"이고 태그는 h3일 때는 배경 색깔을 파란색으로 하시오.

    이때,
    1) 요구사항 명세서에 적힌 대로 html 문서를 작성하시오.
    2-1) b태그의 "D"의 배경 색깔을 작성하시오.
    2-2) b태그의 "D"의 글자 색깔을 작성하시오.
-->

<html>
<head>
    <style>
        #id1 {
            color : red;
        }

        #id2 {
            background-color : green;
        }

        h3#id1 {
            background-color : blue;
        }
    </style>
</head>
<body>
    <h1>A</h1>
    <div id="id1">
        <h2>B</h2>
        <h3>B</h3>
        <div id="id2">
            <h3>C</h3>
            <h3>C</h3>
            <b>D</b>
        </div>
    </div>
</body>
</html>
